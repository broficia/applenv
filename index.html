<style>
:root{

--clr-card:#111;
--clr-accent:#ff6600;
--clr-text:#fff;
--radius:12px;
--transition:.3s;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Arial,sans-serif}
body{background:var(--clr-bg);color:var(--clr-text)}
a{text-decoration:none;color:inherit}
header{position:sticky;top:0;z-index:999;background:#000;display:flex;align-items:center;justify-content:space-between;padding:12px 24px;box-shadow:0 2px 8px #000}
.logo{font-size:1.4rem;font-weight:700;color:var(--clr-accent)}
.cart-btn{background:var(--clr-accent);border:0;padding:10px 18px;border-radius:var(--radius);cursor:pointer;font-weight:700}
.hero{background:linear-gradient(135deg,#ff6600 0%,#000 100%);padding:60px 20px;text-align:center}
.hero h1{font-size:2.2rem;margin-bottom:12px}
.hero p{font-size:1.1rem;opacity:.9}
.container{padding:30 20px;max-width:1200px;margin:auto}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.card{background:var(--clr-card);border-radius:var(--radius);overflow:hidden;transition:transform var(--transition);display:flex;flex-direction:column}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:160px;object-fit:cover}
.info{padding:14px}
.badge{background:var(--clr-accent);padding:4px 8px;border-radius:4px;font-size:.7rem;font-weight:700}
.price{font-size:1.3rem;color:var(--clr-accent);margin:8px 0}
.old-price{text-decoration:line-through;opacity:.5;font-size:1rem}
.buy-btn{width:100%;background:var(--clr-accent);border:0;padding:12px;font-size:1rem;font-weight:700;border-radius:var(--radius);cursor:pointer}
.modal,.sidenav{position fixed;inset:0;background:#000c;display:place-items:center;z-index:1000}
.modal-content,.sidenav-content{background:var(--clr-card);padding:24px;border-radius:var(--radius);width:90%;max-width:400px}
.sidenav{justify-content:flex-end}
.sidenav-content{width:320px;height:100%;border-radius:0}
.close{background:0;border:0;font-size:1.4rem;cursor:pointer;float:right}
.countdown{font-size:.8rem;color:var(--clr-accent);margin-top:6px}
footer{text-align:center;padding:40px 20px;font-size:.9rem;opacity:.6}
</style>
</head>

<script>
const produtos=[["Anti-Furto Moto","furia.jpg","Imobilizador inteligente com controle remoto","129.90","64.90"],["Galaxytag GPS","gps.jpg","Rastreamento em tempo real via app","199.90","99.90"],["Capa Protetora UV","capa.jpg","Protege contra sol,chuva e poeira","149.90","79.90"],["Caneta Removedora","caneta.jpg","Tira riscos superficiais da pintura","59.90","29.90"],["LED Interieur","led.jpg","Kit 6 tiras ilha - plug&play","89.90","39.90"],["Suporte Celular","suporte.jpg","Fixa√ß√£o r√°pida tipo gancho","79.90","34.90"],["Pano Microfibra","pano.jpg","Secagem sem fiapos - 40x60","49.90","19.90"],["Adapt Bluetooth","bt.jpg","Recebe liga√ß√µes e musica no som","99.90","49.90"],["Capa Banco Couro","banco.jpg","Kit completo bege - couro sint√©tico","299.90","149.90"],["Kit 5 Pinceis","pinceis.jpg","Para cantos e ar-condicionado","69.90","29.90"],["Kit 5 Luvas","luva.jpg","Multiuso microfibra 40x40","59.90","24.90"],["Luvas X11","x11.jpg","Prote√ß√£o knuckle - couro legitimo","249.90","124.90"],["Prot Carenagem","carenagem.jpg","Adesivo transparente 3M","119.90","59.90"],["Jaqueta Couro","jaqueta.jpg","100% prote√ß√£o - costuras refletiva","599.90","299.90"],["Capa Moto","capamoto.jpg","Tamanhos N a XXL - Oxford 600D","179.90","89.90"],["Suporte Peito","peito.jpg","Grava√ß√£o GoPro / celular","149.90","74.90"],["Suporte Cel Moto","sucmoto.jpg","Anti-vibra√ß√£o universal","99.90","49.90"],["Kit Parafusos","parafuso.jpg","A√ßo inox - 60 pe√ßas","89.90","39.90"],["Carregador Retr√°til","car.jpg","3.1A - recolhe cabo","129.90","59.90"],["Limp Vidro","vidro.jpg","Remove pel√≠cula de sujeira","39.90","19.90"]];

let cart=[];
function render(){
const lista=document.getElementById('lista');
lista.innerHTML='';
produtos.forEach((p,i)=>{
const [nome,img,desc,de,por]=p;
lista.insertAdjacentHTML('beforeend',`
<div class=card>
<img src="https://source.unsplash.com/400x300/?${img}" alt="${nome}">
<div class=info>
<div class=badge>-50 %</div>
<h3>${nome}</h3>
<p>${desc}</p>
<div class=price>R$ ${por} <span class=old-price>R$ ${de}</span></div>
<div class=countdown>‚åö Termina em <span id=c${i}>15:00</span></div>
<button class=buy-btn onclick="add(${i})">Comprar</button>
</div>
</div>`);
});
timer();
}
render();

function timer(){
[...document.querySelectorAll('[id^=c]')].forEach(el=>{
let t=900;
setInterval(()=>{
let m=String(Math.floor(t/60)).padStart(2,0),s=String(t%60).padStart(2,0);
el.textContent=`${m}:${s}`;
t=Math.max(0,t-1);
},1000);
});
}

function add(i){
const [nome,,,de,por]=produtos[i];
cart.push({nome,por});
document.getElementById('cart-count').textContent=cart.length;
updateCart();
}

function updateCart(){
const box=document.getElementById('cart-items');
box.innerHTML='';
let tot=0;
cart.forEach(item=>{
box.insertAdjacentHTML('beforeend',`<p>${item.nome} - R$ ${item.por}</p>`);
tot+=parseFloat(item.por);
});
document.getElementById('total').textContent=tot.toFixed(2).replace('.',',');
}

function toggleCart(){
document.getElementById('cart').style.display=document.getElementById('cart').style.display=='flex'?'none':'flex';
}

function cupom(){
alert('Cupom R$ 20 aplicado!');document.getElementById('welcome').style.display='none';
}

onload=()=>{document.getElementById('welcome').style.display='flex'};
</script>
