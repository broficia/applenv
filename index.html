<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Prote√ß√£o Veicular Monteiro</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --clr-bg:#0a0a0a;
  --clr-card:#111;
  --clr-accent:#ff6600;
  --clr-text:#fff;
  --radius:12px;
  --transition:.3s
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:"Segoe UI",Arial,sans-serif
}

body{
  background:var(--clr-bg);
  color:var(--clr-text)
}

a{text-decoration:none;color:inherit}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 24px;
  box-shadow:0 2px 8px #000
}

.logo{
  font-size:1.4rem;
  font-weight:700;
  color:var(--clr-accent)
}

.top-btn,.cart-btn,.buy-btn,.comprar{
  background:var(--clr-accent);
  border:0;
  padding:12px 18px;
  border-radius:var(--radius);
  font-weight:700;
  cursor:pointer;
  color:#000
}

/* HERO */
.hero{
  background:linear-gradient(135deg,#ff6600 0%,#000 100%);
  padding:60px 20px;
  text-align:center
}

.hero h1{font-size:2.2rem;margin-bottom:12px}
.hero p{opacity:.9}

/* PRODUTOS */
.container{
  max-width:1200px;
  margin:auto;
  padding:30px 20px
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px
}

.card{
  background:var(--clr-card);
  border-radius:var(--radius);
  overflow:hidden;
  transition:.3s;
}

.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:160px;
  object-fit:cover
}

.info{padding:14px}

.badge{
  background:var(--clr-accent);
  padding:4px 8px;
  border-radius:4px;
  font-size:.7rem;
  font-weight:700;
  display:inline-block;
  margin-bottom:6px
}

.price{
  color:var(--clr-accent);
  font-size:1.3rem;
  margin:8px 0
}

.old-price{
  text-decoration:line-through;
  opacity:.5;
  font-size:1rem
}

/* TELA 2 */
#tela2{display:none}

.grid2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px
}

@media(max-width:700px){
  .grid2{grid-template-columns:1fr}
}

.left img{
  width:100%;
  border-radius:var(--radius)
}

/* MODAL E CARRINHO ‚Äî ESCONDIDOS POR PADR√ÉO */
.modal,.sidenav{
  position:fixed;
  inset:0;
  background:#000c;
  display:none;
  place-items:center;
  z-index:1000
}

.modal-content,.sidenav-content{
  background:var(--clr-card);
  padding:24px;
  border-radius:var(--radius);
  width:90%;
  max-width:400px
}

.sidenav{
  justify-content:flex-end
}

.sidenav-content{
  width:320px;
  height:100%;
  border-radius:0
}

.close{
  background:none;
  border:0;
  font-size:1.5rem;
  color:#fff;
  float:right;
  cursor:pointer
}

footer{
  text-align:center;
  padding:40px;
  opacity:.6
}
</style>
</head>

<body>

<section id="tela1">
<header>
  <div class="logo">üî• Prote√ß√£o Veicular Monteiro</div>
  <button class="cart-btn" onclick="toggleCart()">üõí Carrinho</button>
</header>

<section class="hero">
  <h1>At√© 50% OFF ‚Äî S√≥ Hoje</h1>
  <p>Frete gr√°tis para todo Brasil</p>
</section>

<div class="container">
  <div class="grid" id="lista"></div>
</div>
</section>

<section id="tela2">
<header>
  <div class="logo">üî• Prote√ß√£o Veicular Monteiro</div>
  <button class="top-btn" onclick="voltar()">‚Üê Voltar</button>
</header>

<div class="container grid2">
  <div class="left">
    <img id="big-img">
  </div>
  <div>
    <h1 id="nome"></h1>
    <p id="desc"></p>
    <div class="price">R$ <span id="por"></span> <span class="old-price" id="de"></span></div>
    <button class="comprar" onclick="goCheckout()">COMPRAR AGORA</button>
  </div>
</div>
</section>

<div class="modal" id="welcome">
  <div class="modal-content">
    <button class="close" onclick="fecharModal()">√ó</button>
    <h2>üéÅ Ganhe R$20 OFF</h2>
    <input placeholder="seu@email.com" style="width:100%;padding:10px;margin:10px 0">
    <button class="buy-btn" onclick="fecharModal()">Resgatar</button>
  </div>
</div>

<div class="sidenav" id="cart">
  <div class="sidenav-content">
    <button class="close" onclick="toggleCart()">√ó</button>
    <h2>Carrinho</h2>
    <p>Seu carrinho est√° vazio</p>
  </div>
</div>

<footer>¬© 2025 Prote√ß√£o Veicular Monteiro</footer>

<script>
const produtos=[
  ["Anti-Furto Moto","motorcycle","Imobilizador inteligente","129.90","64.90"],
  ["GPS Tracker","gps","Rastreamento em tempo real","199.90","99.90"]
];

function render(){
  const lista=document.getElementById('lista');
  produtos.forEach((p,i)=>{
    lista.innerHTML+=`
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?${p[1]}">
      <div class="info">
        <span class="badge">-50%</span>
        <h3>${p[0]}</h3>
        <p>${p[2]}</p>
        <div class="price">R$ ${p[4]} <span class="old-price">R$ ${p[3]}</span></div>
        <button class="buy-btn" onclick="ver(${i})">Ver Detalhes</button>
      </div>
    </div>`;
  });
}

function ver(i){
  document.getElementById('nome').innerText=produtos[i][0];
  document.getElementById('desc').innerText=produtos[i][2];
  document.getElementById('por').innerText=produtos[i][4];
  document.getElementById('de').innerText=produtos[i][3];
  document.getElementById('big-img').src=`https://source.unsplash.com/800x600/?${produtos[i][1]}`;
  tela1.style.display="none";
  tela2.style.display="block";
}

function voltar(){
  tela2.style.display="none";
  tela1.style.display="block";
}

function toggleCart(){
  cart.style.display=cart.style.display==="flex"?"none":"flex";
}

function fecharModal(){
  welcome.style.display="none";
}

onload=()=>{
  render();
  setTimeout(()=>welcome.style.display="flex",1200);
}
</script>

</body>
</html>
